{%extends 'base.html'%}

{% block content %}
{% include "inc/nav.html" %}
<div class="container">
    <div class="row">
      
        <div class="col-md-6">
          <h4>Add Data</h4>
<form method="post">
  {% csrf_token %}
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" aria-describedby="date" placeholder="Date">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select Category</label>
        <select class="form-control" name="activity" id="activity">
          <option value="food" selected>Food</option>
          <option value="travel">Travel</option>
          <option value="clothes">Clothes</option>
          <option vlaue="homeutility">Home Utility</option>
          <option value="hospital">Hospital</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="expence">Expences</label>
        <input type="number" class="form-control" name="expence" id="expence" aria-describedby="expence" placeholder="Expences">
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="col-md-6">
  
  <h4>Data Sets Demo</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Activity</th>
        <th scope="col">Expences</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for context in context%}
      <tr>
        <th scope="row">{{context.id}}</th>
        <td>{{context.date}}</td>
        <td>{{context.Category}}</td>
        <td>{{context.expences}}</td>
        <td><a href="{% url 'delete' context.pk %}" class="btn btn-outline-primary btn-sm" role="button">Delete</a></td>
      </tr>
   {% endfor %}
    
    </tbody>
  </table>
</div>
</div>
</div>

{%endblock%}
